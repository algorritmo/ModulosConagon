  <style type="text/css">
    .container {
      overflow-x: scroll;
      overflow-y: hidden;
      width: 100%;
      height: 150px;
      white-space: nowrap;
      margin: 10px;
    }

    .keyboard {
      width: auto;
      padding: 0;
      margin: 0;
    }

    .key-set-parent {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 120px;
    }

    .key {
      position: relative;
      cursor: pointer;
      font: 10px "Open Sans", "Lucida Grande", "Arial", sans-serif;
      border: 1px solid black;
      border-radius: 5px;
      width: 40px;
      height: 120px;
      text-align: center;
      box-shadow: 2px 2px darkgray;
      display: inline-block;
      margin-right: 3px;
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    .key.black-key {
      position: absolute;
      background-color: #000;
      color: #fff;
      width: 36px;
      height: 80px;
      top: 0px;
      left: 22px;
      z-index: 1;
      pointer-events: auto;
      vertical-align: top;
    }

    .key div {
      position: absolute;
      bottom: 0;
      text-align: center;
      width: 100%;
      pointer-events: none;
    }

    .key div sub {
      font-size: 8px;
      pointer-events: none;
    }

    .key:hover {
      background-color: #eef;
    }

    .key.black-key:hover {
      background-color: #778;
    }

    .key:active {
      background-color: #000;
      color: #fff;
    }

    .key.black-key:active {
      background-color: #fff;
      color: #000;
    }

    .octave {
      display: inline-block;
      padding: 0 6px 0 0;
    }

    .left {
      width: 50%;
      position: absolute;
      left: 0;
      display: table-cell;
      vertical-align: middle;
    }

    .left span,
    .left input {
      vertical-align: middle;
    }

    .right {
      width: 50%;
      position: absolute;
      right: 0;
      display: table-cell;
      vertical-align: middle;
    }

    .right span {
      vertical-align: middle;
    }

    .right input {
      vertical-align: baseline;
    }

    .envelope-fieldset {
      padding-top: 8px;
      width: 25%;
      font: 18px "Open Sans", "Lucida Grande", "Arial", sans-serif;
      display: table;
      border-style: solid;
      border-color: #000;
      background-color: #eee;
      margin: 0 auto;
      /* This will center the fieldset horizontally */
    }


    .table-border-none,
    .table-border-none td {
      font: 14px "Open Sans", "Lucida Grande", "Arial", sans-serif;
      width: 45%;
      vertical-align: middle;
      white-space: nowrap;
      border: none;
    }

    .range-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .range-container-h {
      width: 80%;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .range-label {
      font-size: 12px;
    }

    .range-label-h {
      flex: 0 0 80px;
      text-align: center;
    }

    .range-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
    }

    .range-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"][orient="vertical"] {
      writing-mode: bt-lr;
      width: 100px;
      appearance: slider-vertical;
    }


    .header {
      margin-bottom: 20px;
    }

    .container1 {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      /* Puedes ajustar el valor de "margin-top" según tus necesidades */
      margin-top: 20px;
    }

    .oscilador-container,
    .knob-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 33.33%;
      margin: 10px;
    }

    .center-column {
      display: flex;
      width: 11%;
      margin: 10px;
    }

    .settingsBar {
      padding-top: 8px;
      font: 14px "Open Sans", "Lucida Grande", "Arial", sans-serif;
      position: relative;
      vertical-align: middle;
      height: 60px;
      width: 50%;
    }

    /* Switch Togle*/

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 24px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(29px);
      -ms-transform: translateX(29px);
      transform: translateX(29px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    /* Estilos para ubicación de las imagenes */
    .image-overlay {
      position: relative;
      top: -170px;
      left: -50px;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      pointer-events: none;

    }

    .image-overlay img {
      position: absolute;
      top: 0;
      left: 0;
    }

    .image-overlay-2 {
      position: relative;
      top: -170px;
      left: -50px;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      pointer-events: none;

    }

    .image-overlay-2 img {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Cambio de color para las teclas blancas */
    .key.active-key {
      background-color: #000;
      color: #fff;
    }

    /* Cambio de color para las teclas negras */
    .key.black-key.active-key {
      background-color: #fff;
      color: #000;
    }
  </style>

</head>

<body>
  <div class="container1">
    <div class="oscilador-container">
      <h2>Forma de Onda Oscilador 1</h2>
      <Label>Frecuencia</Label>
      <span id="frequency-value-osc1">500 Hz</span>
      <input id="frequency-slider1" type="range" min="0" max="1000" step="10">OSC1</input>
      <input id="waveform-knob1" type="text" value="0">
      <Label>OFF/ON</Label>
      <label class="switch">
        <input type="checkbox" id="btnOnOsc1" value="false">
        <span class="slider round"></span>
      </label>
      <div class="image-overlay" id="imageOverlay1">
        <img src="./images/sin.png" alt="sin.png">
      </div>
      <div class="image-overlay" id="imageOverlay2">
        <img src="./images/square.png" alt="square.png">
      </div>
      <div class="image-overlay" id="imageOverlay3">
        <img src="./images/sawtooth.png" alt="sawtooth.png">
      </div>
      <div class="image-overlay" id="imageOverlay4">
        <img src="./images/triangulo.png" alt="triangulo.png">
      </div>
      <div class="image-overlay" id="imageOverlayDefault">
        <img src="./images/default.png" alt="default.png">
      </div>
    </div>
    <div class="center-column">
      <div class="settingsBar">
        <div class="left">
          <table class="table-border-none">
            <tr>
              <td>
                <div class="range-container">
                  <label for="attack-range">Volumen Master</label>
                  <div class="range-container">
                    <span class="range-label" id="volumenValue">1dB</span>
                    <input id="volumenMaster" type="range" id="attack-range" min="0.0" max="1.0" step="0.01" value="0.5"
                      orient="vertical" name="volume">
                    <span class="range-label">Mute</span>
                  </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="range-container">
                  <label for="balancedMaster">Balanceador Master</label>
                </div>
                <div class="range-container-h">
                  <span class="range-label-h">Osc. 1</span>
                  <input id="balancedMaster" class="range-slider" type="range" min="0.0" max="1.0" step="0.01"
                    value="0.5" name="balancer">
                  <span class="range-label-h">Osc. 2</span>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="knob-container">
      <h2>Forma de Onda Oscilador 2</h2>

    function createNoteTable() {

      let noteFreq = [];
      for (let octave = 0; octave < 9; octave++) {
        noteFreq[octave] = [];
      }

      for (let n = 0; n < 88; n++) {

        const frequency = getAudioFrequency(n);

        let octave = parseInt(n / 12);
        if (n % 12 >= 3) {
          octave++;
        }

        const note_name_sharp_english = note_names[n % 12][2];
        noteFreq[octave][note_name_sharp_english] = frequency;
      }

      return noteFreq;
    }

    function getAudioFrequency(n) {
      return 27.5 * (Math.pow(Math.pow(2, 1 / 12), n));
    }

    function setup() {
      noteFreq = createNoteTable();

      noteFreq.forEach(function (keys, idx) {

        const keyList = Object.entries(keys);
        const octaveElem = document.createElement("div");
        octaveElem.className = "octave";

        for (let i = 0; i < keyList.length; i++) {

          const keySetElem = document.createElement("div");
          keySetElem.className = "key-set-parent";

          const whiteKey = keyList[i];
          const whiteKeyName = whiteKey[0];

          const whiteKeyElem = createKey(whiteKeyName, idx, whiteKey[1], 'white-key');
          keySetElem.appendChild(whiteKeyElem);

          if (whiteKeyName === 'A' || whiteKeyName === 'C' || whiteKeyName === 'D' ||
            whiteKeyName === 'F' || whiteKeyName === 'G') {

            const blackKey = keyList[++i];

            if (blackKey != undefined) {
              const blackKeyName = blackKey[0];
              const blackKeyElem = createKey(blackKeyName, idx, blackKey[1], 'black-key');
              keySetElem.appendChild(blackKeyElem);
            }
          }

          octaveElem.appendChild(keySetElem);
        }

        keyboard.appendChild(octaveElem);
      });

      document.querySelector("div[data-note='F'][data-octave='5']").scrollIntoView(false);

      sineTerms = new Float32Array([0, 0, 1, 0, 1]);
      cosineTerms = new Float32Array(sineTerms.length);
      customWaveform = audioContext.createPeriodicWave(cosineTerms, sineTerms);
    }

    function createKey(note, octave, freq, keyColor) {
      const keyElement = document.createElement("div");
      const labelElement = document.createElement("div");

      if (keyColor === 'black-key') {
        keyElement.className = "key black-key";
      } else {
        keyElement.className = "key";
      }

      keyElement.dataset["octave"] = octave;
      keyElement.dataset["note"] = note;
      keyElement.dataset["frequency"] = freq;

      labelElement.innerHTML = note + "<sub>" + octave + "</sub>";
      keyElement.appendChild(labelElement);

      keyElement.addEventListener("mousedown", notePressed, false);
      keyElement.addEventListener("mouseup", noteReleased, false);
      //keyElement.addEventListener("mouseleave", noteReleased, false);

      keyElement.addEventListener("touchstart", notePressed, false);
      keyElement.addEventListener("touchend", noteReleased, false);
      keyElement.addEventListener("touchmove", noteReleased, false);
      keyElement.addEventListener("touchcancel", noteReleased, false);

      return keyElement;
    }

    class Oscillator1 {

      constructor(type, frequency, gainNodeOsc1) {
        oscillator1 = audioContext.createOscillator();
        oscillator1.connect(gainNodeOsc1);

        if (type == null) {
          oscillator1.setPeriodicWave(customWaveform);
        } else {
          oscillator1.type = type;
        }

        oscillator1.frequency.value = frequency;
      }

      start() {
        oscillator1.start();
      }

      stop(t) {
        oscillator1.stop(t);
      }
    }

    class Oscillator2 {

      constructor(type, frequency, gainNodeOsc2) {
        oscillator2 = audioContext.createOscillator();
        oscillator2.connect(gainNodeOsc2);

        if (type == null) {

    function notePressed(event) {

      //event.preventDefault();

      const dataset = event.target.dataset;

      if (dataset["pressed"]) {
        return;
      }

      dataset["pressed"] = "yes";

      const octave = dataset["octave"];
      const note = dataset["note"];
      const frequency = dataset["frequency"];

      const t_pressed = audioContext.currentTime;
      const volume = parseFloat(volumeControl.value);
      const volumeBalancer = parseFloat(volumenBalancer.value);
      const VolumenOsc1 = volume * (1 - volumeBalancer)
      const VolumenOsc2 = volume * volumeBalancer
      const timeScale = parseFloat(timeScaleControl.value);
      const attackDuration = parseFloat(attackControl.value) * timeScale;
      const decayDuration = parseFloat(decayControl.value) * timeScale;
      const sustainLevel = parseFloat(sustainControl.value);

      // Attack -> Decay -> Sustain
      const gainNode = audioContext.createGain();
      gainNodeOsc1 = audioContext.createGain();
      gainNodeOsc1.connect(audioContext.destination);
      gainNodeOsc1.gain.setValueAtTime(0, t_pressed);
      gainNodeOsc1.gain.linearRampToValueAtTime(VolumenOsc1, t_pressed + attackDuration);
      gainNodeOsc1.gain.setTargetAtTime(sustainLevel * VolumenOsc1, t_pressed + attackDuration, decayDuration);

      gainNodeOsc2 = audioContext.createGain();
      gainNodeOsc2.connect(audioContext.destination);
      gainNodeOsc2.gain.setValueAtTime(0, t_pressed);
      gainNodeOsc2.gain.linearRampToValueAtTime(VolumenOsc2, t_pressed + attackDuration);
      gainNodeOsc2.gain.setTargetAtTime(sustainLevel * VolumenOsc2, t_pressed + attackDuration, decayDuration);

      const keyID = note + octave;
      /*OSCILADOR 1*/

      if (!stateOsc1 && !stateOsc2) {
        alert('Encienda alguno de los 2 Osciladores')

      } else {
        /*OSCILADOR 1*/
        if (stateOsc1) {
          const typeOsc1 = wavePicker1
          const oscillator1 = new Oscillator1(typeOsc1, frequency, gainNodeOsc1);
          oscillator1.start();
          oscillatorMap.set(keyID, oscillator1);

        }

        // const type = wavePicker1.options[wavePicker1.selectedIndex].value;
        /*OSCILADOR 2*/
        if (stateOsc2) {
          const typeOsc2 = wavePicker2
          const oscillator2 = new Oscillator2(typeOsc2, frequency, gainNodeOsc2);
          oscillator2.start();
          oscillatorMap.set(keyID, oscillator2);
        }
      }

      gainNodeMapOsc1.set(keyID, gainNodeOsc1);
      gainNodeMapOsc2.set(keyID, gainNodeOsc2);
    }

    function noteReleased(event) {

      //event.preventDefault();

      const dataset = event.target.dataset;

      if (keyup) {
        keyup = false;
        dataset["pressed"] = "yes";
      }

      if (!dataset["pressed"]) {
        return;
      }

      delete dataset["pressed"];

      const octave = dataset["octave"];
      const note = dataset["note"];
      const frequency = dataset["frequency"];

      const oscillator1 = oscillatorMap.get(keyID);

      const gainNodeOsc1 = gainNodeMapOsc1.get(keyID);
      const gainNodeOsc2 = gainNodeMapOsc2.get(keyID);

      const t_released = audioContext.currentTime;
      const timeScale = parseFloat(timeScaleControl.value);
      const releaseDuration = parseFloat(releaseControl.value) * timeScale;

      gainNodeOsc1.gain.cancelScheduledValues(t_released);
      gainNodeOsc1.gain.setValueAtTime(gainNodeOsc1.gain.value, t_released);
      gainNodeOsc1.gain.linearRampToValueAtTime(0, t_released + releaseDuration);

      gainNodeOsc2.gain.cancelScheduledValues(t_released);
      gainNodeOsc2.gain.setValueAtTime(gainNodeOsc2.gain.value, t_released);
      gainNodeOsc2.gain.linearRampToValueAtTime(0, t_released + releaseDuration);

      if (stateOsc1)
        oscillator1.stop(t_released + releaseDuration);

      if (stateOsc2)
        oscillator2.stop(t_released + releaseDuration);
